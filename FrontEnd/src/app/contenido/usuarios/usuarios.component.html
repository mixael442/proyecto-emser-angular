
<h2>Usuarios Lista</h2>
<div class="mt-4" >
    <table class="table table-bordered table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th *ngIf="auth.nombre == 'Misael'">Activo</th>
                <th>Tipo</th>
                <th class="text-center" *ngIf="auth.nombre == 'Misael'">Administrar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.id}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellido}}</td>
                <td>{{usuario.phone_number}}</td>
                <td *ngIf="auth.nombre == 'Misael'">{{usuario.activo}}</td>
                <td>{{usuario.tipo}}</td>
                <div class="text-center" *ngIf="auth.nombre == 'Misael'">
                    <button type="button" class="btn btn-danger me-5" (click)="eliminar(usuario.id)">Eliminar</button>
                    <button type="button" class="btn btn-warning" [routerLink]="['/home/editarusuario', usuario.id]">Editar</button>
                    <div class="form-check form-switch btn-center">
                        <input 
                        class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        id="flexSwitchCheckDefault"
                        [(ngModel)]="usuario.activo"
                        name="usuario">
                        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                      </div>                  
                </div>
                
            </tr>
            
        </tbody>
    </table>
    
    <div class="row" *ngIf="auth.nombre == 'Misael'">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="button" 
                    routerLink="/home/agregarusuario"                              
                    >
            Agregar nuevo usuario
            </button>
        </div>
    </div>

</div>
