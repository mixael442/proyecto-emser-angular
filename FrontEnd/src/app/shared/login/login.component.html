
<div class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/assets/acceso.png"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Login</div>
      <form (ngSubmit)="login()">
        <div class="input-group mt-4">
            <div class="input-group-text bg-secondary">
              <img
                src="/assets/user.png"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
            [(ngModel)]="usuarioLogin.nombre"
              name="nombre"
              class="form-control bg-light"
              type="text"
              placeholder="Nombre"
              
            />
          </div>
          <div class="input-group mt-1">
            <div class="input-group-text bg-secondary">
              <img
                src="/assets/password.png"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
            [(ngModel)]="usuarioLogin.password"
              name="password"
              class="form-control bg-light"
              type="password"
              placeholder="Password"
              
            />
          </div>
          <div class="d-flex justify-content-around mt-1">
            <div class="pt-1">
              <a
                (click)="forgot()"
                href="#"
                class="text-decoration-none text-info fw-semibold fst-italic"
                style="font-size: 0.9rem"
                >Forgot your password?</a
              >
            </div>
          </div>
          <button class="btn btn-secondary text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">Login</button>
      </form>
      
      
</div>
